<!--Visar att html används-->
<!DOCTYPE html>
<!--gör så att språket är svenska och visar att html taggar kommer efter-->
<html lang="sv">
	<!--Visar att det efter är inom head och ska inte synas på sidan-->
	<head>
		<!--Gör så att man använder charactär setet utf-8 så att man ska kunna använda alla tecken-->
		<meta charset="utf-8">
		<!--Gör så att man kan använda en extern css fil-->
		<link href="Hemsida.css" rel="Stylesheet">
		<!--En titel till hemsidan-->
		<title>index</title>
	<!--här slutar head-->
	</head>

	<!--Här börjar body som är allt man ser på hemsidan-->
	<body>
		<!--Gör en sektion som man kan ändra på i css-->
		<div class="header">
			<!--Rubrik på hemsidan-->
			<h1>Home</h1>
		<!--Sektionen slutar här-->
		</div>
		<div class="meny">
			<!--En länk till en annan sida-->
			<a href=Andrasidan.html>Spel Recension</a>
			<a href=Tredjesidan.html>Kontaktuppgifter</a>
		</div>
		<!--en sektion där man skriver och "br" är så att man avbryter raden och så hoppar texten ner till nästa rad-->
		<p>Jag går på Teknikum, andra året på teknikprogrammet.</p> <br>
		<p>Detta är en bild på Teknikum och en länk till Teknikums hemsida:</p>
		<!--En bild som bild som har en länk i sig-->
		<a href="https://www.vaxjo.se/sidor/forskola-och-skola/gymnasieskola/teknikum.html"><img class="Teknikum" src="https://www.mattecentrum.se/media/1396/vaxjo_teknikum.jpg?width=619" alt="Teknikum"></a>

	<!--Här slutar Body-->
	</body>
<!--här slutar html sektionen-->
</html>
